<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOM and Events Demo</title>
<style>
  body { font-family: Arial, sans-serif; margin: 20px; }
  .highlight { color: red; font-weight: bold; }
  .box { width: 100px; height: 100px; background: lightgray; margin: 10px; display: inline-block; }
</style>
</head>
<body>

<h1 id="title">DOM and Events Overview</h1>

<!-- Input and button -->
<input type="text" id="nameInput" placeholder="Enter your name">
<button id="greetBtn">Greet Me</button>
<p id="message">Your greeting will appear here.</p>
<p>Real-time input: <span id="display"></span></p>

<!-- Boxes for hover -->
<div class="box" id="box1"></div>
<div class="box" id="box2"></div>

<!-- Form -->
<form id="myForm">
  <input type="text" name="username" placeholder="Enter name">
  <button type="submit">Submit Form</button>
</form>

<script src="dom.js"></script>
</body>
</html>

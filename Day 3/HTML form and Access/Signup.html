<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
     <link rel="stylesheet" href="signup.css">
</head>
<body>
<h1>Signup Form</h1>   
  <form action="#" method="post" aria-label="Signup Form">
    <fieldset>    
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" maxlength="30" aria-required="true">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required aria-required="true">

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="6" required aria-required="true">            
    </fieldset>
     <button type="submit">Sign Up</button>
</form>  
</body>
</html>

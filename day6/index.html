<body>

  <nav class="navbar">

  <!-- Layout -->
  <div class="container">

    <aside class="sidebar">
      <h3 id="categoryTitle">HTML Keywords</h3>
      <input type="text" id="searchBox" placeholder="Search keywords...">
      <div id="keywordList"></div>
    </aside>

    <!-- Details -->
    <main class="content" id="detailSection">
